<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="./css/style.css">
<script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
  <h1>Convert Yur Currency</h1>
  <form v-on:submit.prevent="fetchCurrency">
        <h3>Converter</h3>
        <input placeholder="Amount" type="text" v-model="currency.rates" />
        <input type="number" v-model.number="currency.rates" />
        <input type="submit" value="Convert"/>
      </form>

      <section>
        <ul>
  <li v-for="(key, value) in rates" v-bind:class="fetchCurrency">
    <span>{{value}} {{key}}</span>
  </li>
          </section>

  </div>

</body>
</html>
